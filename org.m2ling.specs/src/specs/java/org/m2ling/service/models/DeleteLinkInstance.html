<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Link instance deletion</title>
</head>
<body>
	<H1>Link instance deletion</H1>
	<p>An existing link instance <b concordion:set="#liID">id_li_physical_cable1</b> can be removed without restriction.</p>
	<div class='example'>
		In this case, the <span concordion:execute="#resu=testDelete(#liID)"> 
		service</span> should : <b concordion:assertEquals="#resu">PASS</b> 
	</div>
	<div class='example'>
		If the link instance <b concordion:set="#liID">id_foo</b> doesn't exist, the deletion
		<span concordion:execute="#resu=testDelete(#liID)"> service</span> 
		should : <b concordion:assertEquals="#resu">FAIL with code TARGET_NOT_FOUND</b> 
	</div>
	

</body>
</html>
