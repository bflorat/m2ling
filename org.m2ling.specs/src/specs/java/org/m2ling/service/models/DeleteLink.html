<title>Link deletion</title>

<body>
	<H1>Link deletion</H1>
	<p class='rule'>#Link20 : A link can't be removed while at least a single link instance of this type exists in any view.</p>
	<div class='example'>
		In this case, the <span concordion:execute="#resu=testDeleteExistingLI()"> 
		service</span> should : <b concordion:assertEquals="#resu">FAIL with code LINK_IN_USE</b> 
	</div>
	<div class='example'>
		If the link has no associated LI of its type, the deletion<span concordion:execute="#resu=testDeleteNoExistingLI()"> service</span> 
		should : <b concordion:assertEquals="#resu">PASS</b> 
	</div>
	

</body>
</html>
