<title>Component type deletion</title>
</head>
<body>
	<H1>Component type deletion</H1>
	<p>Administrators or actors with adequate authorizations can delete
		a CT (component type).</p>
	<p>A CT can't be removed while at least a single component is of this CT 
	or while a CT of another viewpoint is bound to it.</p>

</body>
</html>
