<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Rule deletion</title>
</head>
<body>
	<H1>Rule deletion deletion</H1>
	<div class='example'>
		Deleting  <span concordion:execute="#resu=testDeleteExistingRule()"/>  an existing rule should 
		: <b concordion:assertEquals="#resu">PASS</b> 
	</div>
	<div class='example'>
		Attempting to deleting  <span concordion:execute="#resu=testDeleteNoExistingRule()"/>  an unknown rule should 
		: <b concordion:assertEquals="#resu">FAIL with code TARGET_NOT_FOUND</b> 
	</div>
	<div class='example'>
		Attempting to deleting  <span concordion:execute="#resu=testDeleteWrongVP()"/>  a rule from a unexisting view point should 
		: <b concordion:assertEquals="#resu">FAIL with code TARGET_NOT_FOUND</b> 
	</div>
	
</body>
</html>
